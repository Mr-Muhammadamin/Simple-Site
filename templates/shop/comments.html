<div class="row d-flex justify-content-center my-3">
  <div class="col-md-10">
    <div class="card shadow-0 border">
      <div class="card-body p-4">
        {% for comment in comments %}
        <div class="card mb-4">
          <div class="card-body">
            <p>{{ comment.message }}</p>

            <div class="d-flex justify-content-between">
              <div class="d-flex flex-row align-items-center">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(4).webp" alt="avatar" width="25"
                  height="25" />
                <p class="small mb-0 ms-2">{{ comment.author.email }}</p>
              </div>
              <div class="d-flex flex-row align-items-center">
                <p class="small text-muted mb-0">Like</p>
                <i class="far fa-thumbs-up mx-2 fa-xs text-black" style="margin-top: -0.16rem;"></i>
                <p class="small mb-0 ms-2">1</p>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        <div class="form-outline mt-4">
          <form action="" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-8">
                <input type="text" id="addANote" class="form-control" placeholder="Type comment..." name="comment"/>
              </div>
              <div class="col-md-4">
                <button type="submit" class="btn btn-primary">+ Add a note</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
